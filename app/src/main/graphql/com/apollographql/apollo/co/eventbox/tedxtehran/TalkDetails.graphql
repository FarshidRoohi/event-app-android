query GetTalkDetail($id: Int!) {
    talk(id: $id) {
        id
        title
        description
        videoLink
        extraLink
        speakers {
            title
        }
        section {
            image
        }
    }
    suggestedTalk(talk: $id) {
        id
        title
        speakers {
            title
        }
        section {
            image
        }
    }
}