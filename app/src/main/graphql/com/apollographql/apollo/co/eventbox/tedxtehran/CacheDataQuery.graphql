query CacheDataQuery {
    organizer {
        news {
            id
            title
            description
            ordering
            summary
            createdAt
            link
        }
        albums {
            createdAt
            title
            cover
            id
            photo {
                id
                thumbnail
                caption
                image
            }
        }
        speakers {
            id
            createdAt
            title
            image
            speakers {
                id
                section {
                    startTime
                    endTime
                    image
                    cover
                }
                videoLink
                extraLink
            }
        }
    }
}
