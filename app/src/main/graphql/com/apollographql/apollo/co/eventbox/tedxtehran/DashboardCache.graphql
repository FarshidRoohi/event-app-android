query DashboardCache($organizer:Int!) {
    talksWithEvent {
        talks {
            id
            title
            speakers {
                title
            }
            section {
                image
            }
        }
        event {
            title
        }
    }
    newsByOrganizer(organizer: $organizer) {
        title
        description
        iconUrl
    }
    albums {
        title
        cover
        id
    }

    featuredTalk {
        id
        title
        speakers {
            title
        }
        section {
            image
        }
    }

    organizer {
        mainEvent {
            id
            title
            bannerUrl
            startDate
            endDate
            links {
                role
                url
            }
            venue {
                title
                adddress
                mapLink
                mapImageUrl
            }
        }
    }
}
