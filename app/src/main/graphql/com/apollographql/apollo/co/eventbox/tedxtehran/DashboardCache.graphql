query DashboardCache {
    talksWithEvent {
        talks {
            id
            title
            speakers {
                title
            }
            section {
                image
            }
        }
        event {
            title
        }
    }
    news {
        title
        description
        iconUrl
    }
    albums {
        title
        cover
        id
    }
    featuredTalk {
        id
        title
        speakers {
            title
        }
        section {
            image
        }
    }
    organizer {
        mainEvent {
            id
            title
            bannerUrl
            startDate
            endDate
            links {
                role
                url
                title
            }
            days {
                title
                sessions {
                    title
                    startTime
                    sections {
                        title
                        type
                        startTime
                        endTime
                    }
                }
            }
            speakers {
                id
                title
                description
                imageUrl
            }
            venue {
                title
                adress
                mapLink
                mapImageUrl
            }
        }
    }
}
