query DashboardCache($organizer:Int!) {
    talksWithEvent {
        talks {
            id
            title
            speakers {
                title
            }
            section {
                image
            }
        }
        event {
            title
        }
    }
    newsByOrganizer(organizer: $organizer) {
        title
        description
        iconUrl
    }
    albums {
        title
        cover
    }

    featuredTalk {
        id
        title
        speakers {
            title
        }
        section {
            image
        }
    }
}
