query DashboardCache($organizer:Int!) {
    talksWithEvent {
        talks {
            title
            id
            speakers {
                imageUrl
            }
            section {
                image
            }
        }
        event {
            title
            bannerUrl
        }
    }
    newsByOrganizer(organizer: $organizer) {
        title
        description
        iconUrl
    }
    albums {
        title
        cover
    }
}
