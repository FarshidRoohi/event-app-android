query DashboardCache($organizer: Int!) {
    newsByOrganizer(organizer: $organizer) {
        title
        id
        iconUrl
        description
    }
    albumByOrganizer(organizer: $organizer) {
        id
        title
        cover
    }
    eventByOrganizer(organization: $organizer) {
        id
        title
        bannerUrl
        logoUrl
    }
    speakersByOrganizer(organizer: $organizer) {
        title
        imageUrl
        speakers {
            title
            section {
                imageUrl
                title
            }
        }
    }
}
